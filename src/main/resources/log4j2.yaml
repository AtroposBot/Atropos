Configuration:
  status: warn
  name: Iciclogger
  properties:
    property:
      name: log-path
      value: "logs"
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "ICICLOG: [%level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}:%M:%L - %msg%n"
    File:
      name: File
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "ICICLOG: [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      - name: RollingFile
        fileName: ${log-path}/rollingfile.log
        filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "ICICLOG: [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 MB
        DefaultRollOverStrategy:
          max: 2000

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:
      - name: dev.laarryy.Icicle
        level: info
        AppenderRef:
          - ref: File
          - ref: RollingFile
            level: info
