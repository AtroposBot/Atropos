plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '6.1.0'
    id "org.checkerframework" version "0.5.17"
    id 'de.schablinski.activejdbc-gradle-plugin' version '1.5.2'
}

// activejdbc.toolVersion = '2.3'

mainClassName = 'dev.laarryy.Icicle.Icicle'
group 'dev.laarryy'
version '1.0-SNAPSHOT'
def log4j2Version = '2.14.1'
def jdaVersion = '4.2.0_247'
def cloudVersion = '1.4.0'
def activejdbcVersion = '2.4-j8'
def mysqlconnectorjavaVersion = '8.0.23'

repositories {
    mavenCentral()
    jcenter()
}



dependencies {
    implementation "net.dv8tion:JDA:$jdaVersion"
    implementation("org.spongepowered:configurate-yaml:4.0.0")
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$log4j2Version"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$log4j2Version"
    implementation "cloud.commandframework:cloud-core:$cloudVersion"
    implementation "cloud.commandframework:cloud-jda:$cloudVersion"
    implementation "org.javalite:activejdbc:$activejdbcVersion"
    implementation "mysql:mysql-connector-java:$mysqlconnectorjavaVersion"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.10.3'
}

shadowJar {
    exclude "**/Log4j2Plugins.dat"
    exclude "org.apache.logging.log4j:log4j-slf4j-impl:2.13.2"
}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}